apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: client-app-v3
  labels:
    app: client-app-v3
    version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
      version: v3
  template:
    metadata:
      labels:
        app: client-app
        version: v3
    spec:
      containers:
      - name: sample-client-app
        image: bijukunjummen/sample-client-app:0.0.3-SNAPSHOT
        env:
        - name: VERSION
          value: "0.0.3"
        - name: LOAD_TARGET_URL
          value: http://sample-backend-app-service:8080
        ports:
        - name: http
          containerPort: 8080
